            "name": "Can I choose individual digital marketing services instead of a full package?",

              "@type": "Answer",
              "text": "Absolutely! At BigWig Digital, you can select specific services like SEO services, social media marketing, or PPC campaigns based on your business goals."
            }
          },
          {
            "@type": "Question",
            "name": "What industries does your digital marketing agency work with?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "We’ve delivered digital marketing services to industries like real estate, education, e-commerce, fashion, healthcare, and more. Our team builds tailored digital marketing strategies for every niche."

            "name": "What is the cost of digital marketing services at BigWig Digital?",

            "name": "What is the contract length for your digital marketing services?",

            }
          },

            "name": "How can I contact BigWig Digital to get started?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "You can call us at +91 836 857 3451, email vipul@bigwigmedia.in, or visit www.bigwigdigital.in to request a free consultation. We’ll schedule a consultation to understand your needs and start building your custom digital marketing strategy."
            }
          },
          {
            "@type": "Question",
            "name": "Do you provide performance reports?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes, we share monthly performance reports with key insights, traffic stats, keyword rankings, and campaign ROI."
            }
          },
          {
            "@type": "Question",
            "name": "Do you perform competitor analysis as part of your digital marketing strategy?",
            "acceptedAnswer": {
              "@type": "Answer",
